<script>
  const generateBtn = document.getElementById("generateBtn");
  const copyBtn = document.getElementById("copyBtn");
  const lottoNumbers = document.getElementById("lottoNumbers");
  const historyList = document.getElementById("historyList");

  function getRandomNumbers() {
    const nums = [];
    while (nums.length < 6) {
      const n = Math.floor(Math.random() * 45) + 1;
      if (!nums.includes(n)) nums.push(n);
    }
    return nums.sort((a, b) => a - b);
  }

  function createBall(number, index) {
    const ball = document.createElement("div");
    ball.classList.add("lotto-ball", `color-${(index % 5) + 1}`);
    ball.textContent = number;
    return ball;
  }

  generateBtn.addEventListener("click", () => {
    lottoNumbers.innerHTML = "";
    const numbers = getRandomNumbers();

    numbers.forEach((num, idx) => {
      const ball = createBall(num, idx);
      lottoNumbers.appendChild(ball);
    });

    copyBtn.disabled = false;

    const historyItem = document.createElement("div");
    historyItem.className = "history-item";

    const ballsDiv = document.createElement("div");
    ballsDiv.style.display = "flex";

    numbers.forEach((num, idx) => {
      const b = document.createElement("div");
      b.className = "history-ball";
      b.style.background = "lightpink";
      b.textContent = num;
      ballsDiv.appendChild(b);
    });

    const timeSpan = document.createElement("span");
    timeSpan.className = "history-time";
    timeSpan.textContent = new Date().toLocaleTimeString();

    historyItem.appendChild(ballsDiv);
    historyItem.appendChild(timeSpan);

    historyList.appendChild(historyItem);
  });

  copyBtn.addEventListener("click", () => {
    const nums = Array.from(document.querySelectorAll(".lotto-ball"))
      .map(el => el.textContent)
      .join(", ");

      .catch(() => alert("ë³µì‚¬ ì‹¤íŒ¨"));
  });
</script>
