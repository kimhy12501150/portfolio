<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¬ í–‰ìš´ì˜ ìº”ë”” ë¡œë˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffe6fa;
      --card-bg: rgba(255, 255, 255, 0.85);
      --primary: #ff8fab;
      --secondary: #8ac6d1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Jua', sans-serif;
    }
    
    body {
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* êµ¬ë¦„ ì• ë‹ˆë©”ì´ì…˜ */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatCloud 20s infinite linear;
      z-index: 0;
    }
    .cloud::after, .cloud::before {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }
    
    @keyframes floatCloud {
      from { transform: translateX(-100vw); }
      to { transform: translateX(100vw); }
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 4px solid #fff;
      border-radius: 40px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(138, 198, 209, 0.3);
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .header h1 {
      font-size: 2.8rem;
      color: #ff6b81;
      text-shadow: 2px 2px 0px #fff;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .header p {
      color: #7d8da1;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .machine-display {
      background: #fff;
      border-radius: 30px;
      border: 8px solid #ffdde1;
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      min-height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 10px 20px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }

    .lotto-numbers {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 2;
    }

    .lotto-ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      box-shadow: 
        inset -5px -5px 10px rgba(0,0,0,0.2),
        inset 5px 5px 10px rgba(255,255,255,0.5),
        0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
      transform: scale(0);
    }

    .lotto-ball::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      transform: rotate(-45deg);
    }

    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
    }

    /* ë¡œë˜ ë²ˆí˜¸ë³„ ìƒ‰ìƒ (10ë‹¨ìœ„) */
    .color-1 { background: radial-gradient(circle at 30% 30%, #ffd93d, #f6c90e); } /* 1~10: ë…¸ë‘ */
    .color-2 { background: radial-gradient(circle at 30% 30%, #6ff7ff, #48dbfb); } /* 11~20: íŒŒë‘ */
    .color-3 { background: radial-gradient(circle at 30% 30%, #ff9ff3, #f368e0); } /* 21~30: ë¹¨ê°•/ë¶„í™ */
    .color-4 { background: radial-gradient(circle at 30% 30%, #c7ecee, #95afc0); } /* 31~40: íšŒìƒ‰ */
    .color-5 { background: radial-gradient(circle at 30% 30%, #55efc4, #00b894); } /* 41~45: ì´ˆë¡ */

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      flex: 1;
      padding: 1.2rem;
      border: none;
      border-radius: 20px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      color: white;
      box-shadow: 0 6px 0 rgba(0,0,0,0.1);
    }

    .btn:active {
      transform: translateY(6px);
      box-shadow: none;
    }

    .btn-generate {
      background: linear-gradient(to bottom, #ff9ff3, #f368e0);
    }
    
    .btn-generate:hover { filter: brightness(1.05); }

    .btn-copy {
      background: linear-gradient(to bottom, #54a0ff, #2e86de);
    }
    
    .btn-copy:disabled {
      background: #dcdde1;
      cursor: not-allowed;
      box-shadow: none;
      transform: translateY(3px);
    }

    .history {
      background: #fff;
      background-image: 
        radial-gradient(#e6e6e6 1px, transparent 1px),
        radial-gradient(#e6e6e6 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      border-top: 5px dashed #dcdde1;
      border-radius: 0 0 15px 15px;
      padding: 1.5rem;
      max-height: 200px;
      overflow-y: auto;
      position: relative;
      margin-top: -1rem;
      z-index: -1;
      width: 90%;
      margin-left: 5%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .history h3 {
      font-size: 1.1rem;
      color: #8395a7;
      margin-bottom: 1rem;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 0.8rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      border: 2px solid #f1f2f6;
    }

    .history-ball {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: white;
      margin-right: 3px;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }

    .history-time {
      font-size: 0.9rem;
      color: #a4b0be;
    }
    
    /* í† ìŠ¤íŠ¸ ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
    .toast {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: #2e86de;
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(46, 134, 222, 0.4);
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      z-index: 100;
      opacity: 0;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 2rem; }
      .lotto-ball { width: 45px; height: 45px; font-size: 1.2rem; }
      .container { padding: 1.5rem; }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }
  </style>
</head>
<body>

  <div class="cloud" style="width: 200px; height: 100px; top: 10%; left: 10%;"></div>
  <div class="cloud" style="width: 150px; height: 80px; top: 30%; left: 70%;"></div>
  <div class="cloud" style="width: 180px; height: 90px; top: 70%; left: 20%;"></div>

  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <div class="header">
      <h1>ğŸ­ í–‰ìš´ì˜ ìº”ë””</h1>
      <p>ì˜¤ëŠ˜ì˜ ë‹¬ì½¤í•œ í–‰ìš´ì„ ë½‘ì•„ë³´ì„¸ìš”!</p>
    </div>
    
    <div class="machine-display">
      <div class="lotto-numbers" id="lottoNumbers">
        <div style="color: #a4b0be; font-size: 1.4rem; animation: pulse 2s infinite;">
          ë²„íŠ¼ì„ ê¾¹! ëˆŒëŸ¬ì£¼ì„¸ìš” ğŸ‘‡
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn btn-generate" id="generateBtn">
        ğŸ¬ ìº”ë”” ë½‘ê¸°
      </button>
      <button class="btn btn-copy" id="copyBtn" disabled>
        âœ¨ ë³µì‚¬í•˜ê¸°
      </button>
    </div>
  </div>

  <div class="history">
    <h3>ğŸ§¾ ë‚˜ì˜ í–‰ìš´ ê¸°ë¡</h3>
    <div id="historyList">
      <p style="color: #ced6e0; text-align: center; font-size: 0.9rem;">ì•„ì§ ë½‘ì€ ìº”ë””ê°€ ì—†ì–´ìš”</p>
    </div>
  </div>
  
  <div class="toast" id="toast">âœ¨ ë²ˆí˜¸ê°€ ë³µì‚¬ë˜ì—ˆì–´ìš”!</div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const lottoNumbers = document.getElementById("lottoNumbers");
    const historyList = document.getElementById("historyList");
    const toast = document.getElementById("toast");

    // ë¡œë˜ ë²ˆí˜¸ ìƒì„±
    function getRandomNumbers() {
      const nums = [];
      while (nums.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!nums.includes(n)) nums.push(n);
      }
      return nums.sort((a, b) => a - b);
    }

    // ìƒ‰ìƒ í´ë˜ìŠ¤ ê²°ì • (ë¡œë˜ ê·œì¹™: 10ë²ˆëŒ€ ë‹¨ìœ„ë¡œ ìƒ‰ìƒ ë³€ê²½)
    function getColorClass(num) {
      if (num <= 10) return 'color-1';
      if (num <= 20) return 'color-2';
      if (num <= 30) return 'color-3';
      if (num <= 40) return 'color-4';
      return 'color-5';
    }

    // ìº”ë””ë³¼ ìƒì„±
    function createBall(number, index) {
      const ball = document.createElement("div");
      ball.classList.add("lotto-ball", getColorClass(number)); // ë²ˆí˜¸ì— ë§ëŠ” ìƒ‰ìƒ ì ìš©
      ball.textContent = number;
      ball.style.animationDelay = `${index * 0.1}s`; // ìˆœì°¨ì  ë“±ì¥ íš¨ê³¼
      return ball;
    }
    
    // í­ì£½ íš¨ê³¼ ê´€ë ¨ ë³€ìˆ˜ ë° í•¨ìˆ˜
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function createConfetti() {
      for(let i=0; i<80; i++) {
        particles.push({
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
          vx: (Math.random() - 0.5) * 15,
          vy: (Math.random() - 0.5) * 15,
          life: 80,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          size: Math.random() * 6 + 2
        });
      }
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.3; // ì¤‘ë ¥
        p.life--;
        p.size *= 0.95;
        
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        if(p.life <= 0) particles.splice(index, 1);
      });
      
      if(particles.length > 0) requestAnimationFrame(updateConfetti);
    }
    
    // í™”ë©´ ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
    generateBtn.addEventListener("click", () => {
      lottoNumbers.innerHTML = "";
      const numbers = getRandomNumbers();

      // ë²ˆí˜¸ í‘œì‹œ
      numbers.forEach((num, idx) => {
        const ball = createBall(num, idx);
        lottoNumbers.appendChild(ball);
      });

      // ë²„íŠ¼ í™œì„±í™” ë° í…ìŠ¤íŠ¸ ë³€ê²½
      copyBtn.disabled = false;
      generateBtn.textContent = 'ğŸ”„ í•œ ë²ˆ ë”!';
      
      // í­ì£½ í„°ëœ¨ë¦¬ê¸°
      createConfetti();
      updateConfetti();

      // ê¸°ë¡ ì¶”ê°€
      const historyItem = document.createElement("div");
      historyItem.className = "history-item";

      const ballsDiv = document.createElement("div");
      ballsDiv.style.display = "flex";

      numbers.forEach((num) => {
        const b = document.createElement("div");
        b.className = `history-ball ${getColorClass(num)}`;
        b.textContent = num;
        ballsDiv.appendChild(b);
      });

      const timeSpan = document.createElement("span");
      timeSpan.className = "history-time";
      const now = new Date();
      timeSpan.textContent = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;

      historyItem.appendChild(ballsDiv);
      historyItem.appendChild(timeSpan);

      // ê¸°ë¡ ë§¨ ìœ„ì— ì¶”ê°€
      if (historyList.children[0] && historyList.children[0].tagName === 'P') {
        historyList.innerHTML = ''; // "ì•„ì§ ë½‘ì€ ìº”ë””ê°€ ì—†ì–´ìš”" ë©”ì‹œì§€ ì‚­ì œ
      }
      historyList.insertBefore(historyItem, historyList.firstChild);
      
      // ê¸°ë¡ 5ê°œê¹Œì§€ë§Œ ìœ ì§€
      if (historyList.children.length > 5) {
        historyList.removeChild(historyList.lastChild);
      }
    });

    // ë³µì‚¬í•˜ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸
    copyBtn.addEventListener("click", () => {
      const nums = Array.from(document.querySelectorAll(".lotto-ball"))
        .map(el => el.textContent)
        .join(", ");
      
      navigator.clipboard.writeText(nums)
        .then(() => {
          // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
          toast.classList.add('show');
          setTimeout(() => toast.classList.remove('show'), 2000);
        })
        .catch(() => alert("ë³µì‚¬ ì‹¤íŒ¨"));
    });
  </script>
</body>
